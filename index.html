<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typesnake</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <nav>
            <div style="display: flex;gap:10px">
                <h1 id="title">Typesnake <button type="button" id="config"><img src="./styles/src/iconmonstr-tools-14.svg" alt=""></button></h1>
            </div>
            <h1>Score: <span id="score">0</span></h1>
            <h1><a href="https://github.com/IMenezes-GH/SnakeTS">Source <img src="./styles/src/iconmonstr-share-11.svg"></a></h1>
        </nav>
        <aside class="config-aside" id="config-nav">
            <div class="wrapper">
                <p>speed: <span id="speed"></span></p>
                <p>size gain: <span id="size"></span></p>
                <p>Fire start: <span id="fireStart"></span></p>
                <p>Fire needed frames: <span id="fireFrames"></span></p>
            </div>
        </aside>
        <canvas id="canvas"></canvas>
    </main>
    <script type="module" src="./src/Main.ts"></script>
</body>
</html>
